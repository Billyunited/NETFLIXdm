<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Netflix Layout</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon">
   <script src="https://kit.fontawesome.com/b108ce43fa.js" crossorigin="anonymous"></script>
</head>

<body>
   <header class="header">
      <nav class="nav">
         <img src="./img/Vector.svg" alt="">

         <div class="user">
            <ul>
               <a href="#">Mi Historial</a>
               <a href="#">Listas</a>
               <a href="#"> Estrenos</a>
            </ul>
            <img src="./img/user.png" alt="">
            <a class="user__link" href="#">Jerry Gil Contreras</a>
         </div>
      </nav>
   </header>
   <div class="main">
      <aside class="aside">
         <h3>Mira un capitulo más</h3>
         <div class="video__card">
            <img src="./img/img1.png" alt="">
            <a class="episode" href="#">Episodio 10 - T1</a>
            <a href="#"><i class="fas fa-play-circle"></i>Ver ahora</a>

         </div>
         <div class="video__card">
            <img src="./img/img2.png" alt="">
            <a class="episode" href="#">Episodio 10 - T1</a>
            <a href="#"><i class="fas fa-play-circle"></i>Ver ahora</a>

         </div>
         <div class="video__card">
            <img src="./img/img3.png" alt="">
            <a class="episode" href="#">Episodio 10 - T1</a>
            <a href="#"><i class="fas fa-play-circle"></i>Ver ahora</a>

         </div>

      </aside>
      <section class="player">

         <div class="player__title">
            <div class="player__container">
               <img class="play" src="./img/play.svg" alt="">
               <span class="playerVector"></span>
               <div class="title__content">
                  <span class="watch">Estás viendo</span>
                  <h1 class="title__main">Dark Temporada 1</h1>

               </div>

            </div>

         </div>


      </section>
   </div>
</body>

</html>
